name: Build and Push Docker Image to GHCR

on:
  push:
    branches:
      - main  # Run workflow only when changes are pushed to the 'main' branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and Push to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/portfolio:latest

      - name: Verify Image in GHCR (Optional)
        run: |
          docker pull ghcr.io/${{ github.repository_owner }}/portfolio:latest
          docker images
