name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Install Docker Compose
        run: |
          DOCKER_COMPOSE_VERSION=$(curl -s https://api.github.com/repos/docker/compose/releases/latest | grep '"tag_name":' | sed -E 's/.*"([^"]+)".*/\1/')
          sudo curl -L "https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          /usr/local/bin/docker-compose version
      
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }} # Use PAT from GitHub Secrets

      - name: Build and Start Services with Docker Compose
        run: |
          docker-compose -f ./my-portfolio/docker-compose.yaml up --build -d
          sleep 30 # Wait for services to start

      - name: Verify Services are Running
        run: docker ps

      - name: Test App From Inside Container
        run: |
          docker exec $(docker ps -q --filter "name=web") curl -f http://localhost:3000 || exit 1

      - name: Push Image to GHCR with Docker Compose
        run: docker-compose push
        env:
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}

      - name: Stop and Clean Up
        run: docker-compose down      