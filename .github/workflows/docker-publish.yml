name: Build and Push Docker Image to GHCR

on:
  push:
    branches:
      - main  # Run the workflow only on pushes to the 'main' branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          username: ${{ github.actor }}  # Authenticated user triggering the workflow
          password: ${{ secrets.GITHUB_TOKEN }}  # Use GitHub's built-in token

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and Push to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .  # Build from the current directory
          push: true  # Push the image to GHCR
          tags: ghcr.io/${{ github.repository_owner }}/portfolio:latest