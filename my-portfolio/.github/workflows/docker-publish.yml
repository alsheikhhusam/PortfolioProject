name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Dependencies
        run: yarn install
      
      - name: Run Linter & Tests
        run: |
          yarn lint
          yarn test

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }} # Use PAT from GitHub Secrets

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and Push to GHCR
        uses: docker/build-push-action@v5
        with:
          context: ./my-portfolio/
          push: true
          load: true
          progress: plain
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: 
            ghcr.io/${{ github.repository_owner }}/portfolio:latest
            ghcr.io/${{ github.repository_owner }}/portfolio:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/portfolio:${{ github.ref_name }}

      - name: Verify Docker Image
        run: |
          docker run -d --name portfolio-test -p 3000:3000 ghcr.io/${{ github.repository_owner }}/portfolio:latest
          sleep 10
          docker ps | grep portfolio-test        